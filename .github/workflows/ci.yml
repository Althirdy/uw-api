on:
  push:
    branches: [ "staging", "main" ]
  pull_request:
    branches: [ "staging", "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Setup PHP Environment
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql
        coverage: none

    # 2. Install Backend Dependencies
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # 3. Install Frontend Dependencies & Build
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install NPM packages
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    # 4. Check Code Style (Replaces lint.yml)
    # This checks if your code follows Laravel standards without modifying it
    - name: Check Code Style (Pint)
      run: ./vendor/bin/pint --test

    # 5. Run Tests (Replaces tests.yml)
    # Uses in-memory SQLite by default for speed
    - name: Execute tests (Unit and Feature)
      run: php artisan test