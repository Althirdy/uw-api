version: '3.8'

services:
  # --- UAT APP ---
  uat-app:
    build: .
    container_name: urbanwatch-uat-app
    restart: always
    ports:
      - "8001:80" 
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=uat
      - APP_DEBUG=true # Essential for UAT debugging
      - APP_URL=https://uat.urbanwatch.me
      - DB_HOST=uat-db
      - DB_DATABASE=urbanwatch_uat 
    networks:
      - default

  uat-queue:
    build: .
    container_name: urbanwatch-uat-queue
    restart: always
    command: php artisan queue:work --tries=3
    depends_on:
      - uat-db
    networks:
      - default

  uat-db:
    image: mysql:8.0
    container_name: urbanwatch-uat-db
    restart: always
    environment:
      MYSQL_DATABASE: urbanwatch_uat
      MYSQL_USER: urban_user
      MYSQL_PASSWORD: urban_password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - uat_db_data:/var/lib/mysql
    networks:
      - default

networks:
  default:
    name: uat-api_default 

volumes:
  uat_db_data: