version: '3.8'

services:
  uat-app:
    build: .
    container_name: urbanwatch-uat-app
    restart: always
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=uat
      - APP_DEBUG=true 
      - APP_KEY=${APP_KEY}
      - APP_URL=https://uat.urbanwatch.me
      - DB_CONNECTION=mysql
      - DB_HOST=uat-db
      - DB_PORT=3306
      - DB_DATABASE=urbanwatch_uat 
      - DB_USERNAME=urban_user
      - DB_PASSWORD=urban_password

  uat-queue:
    build: .
    container_name: urbanwatch-uat-queue
    restart: always
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    depends_on:
      - uat-db

  uat-db:
    image: mysql:8.0
    container_name: urbanwatch-uat-db
    restart: always
    environment:
      MYSQL_DATABASE: urbanwatch_uat 
      MYSQL_USER: urban_user
      MYSQL_PASSWORD: urban_password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - uat_db_data:/var/lib/mysql

volumes:
  uat_db_data: