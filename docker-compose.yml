version: '3.8'

services:
  app:
    build: .
    container_name: urbanwatch-app
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=https://urbanwatch.me
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=urbanwatch
      - DB_USERNAME=urban_user
      - DB_PASSWORD=urban_password

  queue:
    build: .
    container_name: urbanwatch-queue
    restart: always
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: urbanwatch-db
    restart: always
    environment:
      MYSQL_DATABASE: urbanwatch
      MYSQL_USER: urban_user
      MYSQL_PASSWORD: urban_password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: