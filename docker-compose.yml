version: '3.8'

services:
  # --- PRODUCTION APP ---
  app:
    build: .
    container_name: urbanwatch-app
    restart: always
    environment:
      - APP_ENV=production
      - APP_URL=https://urbanwatch.me
      - DB_HOST=db
      - DB_DATABASE=urbanwatch
    networks:
      - prod-net

  queue:
    build: .
    container_name: urbanwatch-queue
    restart: always
    command: php artisan queue:work
    depends_on:
      - db
    networks:
      - prod-net

  db:
    image: mysql:8.0
    container_name: urbanwatch-db
    restart: always
    environment:
      MYSQL_DATABASE: urbanwatch
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - prod-net

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: urbanwatch-tunnel
    restart: always
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel run --token ${TUNNEL_TOKEN}
    networks:
      - prod-net
      - uat-net 

networks:
  prod-net:
    driver: bridge
  uat-net:
    external: true
    name: uat-api_default 

volumes:
  db_data: